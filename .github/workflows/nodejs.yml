name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: CI
      run: npm ci
        npm test
        npm pack
    - name: test
      run: npm test
      env:
        CI: true
    - name: pack
      run: npm pack
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: zero-to-sixty-1.0.0.tgz
